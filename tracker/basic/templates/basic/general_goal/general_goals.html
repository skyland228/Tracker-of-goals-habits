{% extends 'base.html' %}

{% block content %}
{% for goal in goals %}
<div class="habit-item {% if  goal.theme.name == 'programming' %}habit-programming
{% elif goal.theme.name == 'health' %}habit-health
{% endif %}">
    <a href="{% url 'general_goals_detail' goal.pk %}" class="text-decoration-none text-dark">
<p class="text-purple">{{ goal.name }}</p>
    </a>
<p><a href="{% url 'general_goal_update' goal.pk %}" class="btn btn-outline-secondary">Редактировать</a></p>
        <a href="{% url 'delete_general_goal' goal.pk %}" class="btn" style="background-color: #f8d7da; color: #721c24; border-color: #f1b0b7;">
            Удалить
        </a>
</div>
{% endfor %}
    <div class="text-center mt-5">
        <a href="{% url 'general_goals_add' %}" class="btn btn-outline-secondary">
            + Добавить цель
        </a>
    </div>

{% endblock %}
