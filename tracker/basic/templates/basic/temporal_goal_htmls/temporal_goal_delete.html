{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить цель?</h2>

    <div class="card">
        <div class="card-body">
            <h5>{{ temporalgoal.name }}</h5>
            <p>Вы уверены, что хотите удалить эту цель?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'temporal_goals' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
