{% extends 'base.html' %}

{% block content %}
<form method="post" class="auth-form">  <!-- Основной класс формы -->
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <div class="form-group">  <!-- Группа поля (label + input) -->
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
        {{ f }}
        <div class="form-error">{{ f.errors }}</div>
    </div>
    {% endfor %}

    <div class="form-submit">  <!-- Контейнер для кнопки -->
        <button type="submit" class="submit-btn">Авторизоваться</button>
    </div>
</form>
{% endblock %}
